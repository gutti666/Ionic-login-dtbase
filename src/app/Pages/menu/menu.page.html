<ion-split-pane contentId="content">
    <ion-menu menu-id="Nombre">
        <ion-header>
            <ion-toolbar color="primary" class="titu">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title class="men">
                    Men√∫
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list >
                <ion-menu-toggle Menu="Nombre" auto.hide="false" *ngFor="let p of Pages">
                    <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
